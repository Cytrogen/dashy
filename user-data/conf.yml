---
# Page meta info, like heading, footer text and nav links
pageInfo:
  title: Cytrogen 的仪表盘
  description: 欢迎来到我的 Home Lab
  navLinks:
  - title: GitHub
    path: https://github.com/Lissy93/dashy
  - title: Documentation
    path: https://dashy.to/docs

# Optional app settings and configuration
appConfig:
  theme: light
  cssThemes:
    - light
    - dark
  customColors:
    light:
      primary:   "hsl(108, 50%, 90%)"
      secondary: "hsl(108, 50%, 10%)"
      tertiary:  "hsl(168, 80%, 20%)"
      accent:    "hsl(48, 80%, 20%)"
    dark:
      primary:   "hsl(108, 50%, 10%)"
      secondary: "hsl(108, 50%, 90%)"
      tertiary:  "hsl(168, 80%, 80%)"
      accent:    "hsl(48, 80%, 80%)"
  webSearch:
    disableWebSearch: false
    searchEngine: custom
    customSearchEngine: "https://www.bing.com/search?q="
    openingMethod: newtab
  hideComponents:
    settings: true
    config: true

# Main content - An array of sections, each containing an array of items
sections:
- name: 仪表盘小部件
  widgets:
    - type: clock
      options:
        use12Hour: false
    - type: weather
      options:
        apiKey: $ACCUWEATHER_API_KEY
        city: Manhattan, US
        units: metric
- name: 我的网站项目
  icon: fas fa-globe
  displayData:
    sortBy: alphabetical
    itemSize: medium
  items:
    - title: 个人博客
      description: 分享技术、创作与生活见解的平台
      url: https://cytrogen.icu
      icon: favicon
      statusCheck: true
    - title: Portfolio
      description: 我的作品展示与技术能力概览
      url: https://portfolio.cytrogen.icu
      icon: favicon
      statusCheck: true
    - title: HP2IC
      description: HP Instant Ink 订阅计算器工具，用于最优选购方案
      url: https://hp2ic.cytrogen.icu
      icon: favicon
      statusCheck: true
    - title: BetterBaruch 网站
      description: 网页组件实验站，探索 Three.js 3D 库
      url: https://2b.cytrogen.icu
      icon: favicon
      statusCheck: true
    - title: KTOC
      description: 卡巴斯基密码管理器到 1Password 转换器
      url: https://ktoc.cytrogen.icu
      icon: favicon
      statusCheck: true
    - title: Svg2SvgIcon
      description: 将 SVG 转换为 Material-UI 框架 SvgIcon 标签
      url: https://svg2svgicon.cytrogen.icu
      icon: favicon
      statusCheck: true
- name: GitHub 相关
  widgets:
    - type: rss-feed
      options:
        rssUrl: https://cytrogen.icu/atom.xml
        limit: 3
    - type: github-profile-stats
      options:
        username: Cytrogen
        hideProfileCard: false
        hideLanguageCard: false